<section id="contact" class="w-full container my-24">
  <h3 class="text-4xl font-bold text-darkgreen">{{ .Params.contact.title }}</h3>
  <div class="prose 2xl:prose-xl prose-headings:font-bold prose-headings:text-darkgreen mt-4 text-darkgreen/80
  font-light prose-p:text-darkgreen/80 prose-a:text-darkgreen prose-a:underline prose-a:underline-offset-4">
    {{ .Params.contact.description | markdownify }}
  </div>
  <div class="w-full max-w-2xl mt-12">
    <form class="space-y-4">
      <div>
        <input type="text" name="name" placeholder="Your name" class="w-full p-3 border border-green/20 rounded-lg focus:outline-none focus:border-green">
      </div>
      <div>
        <input type="email" name="email" placeholder="Your email" class="w-full p-3 border border-green/20 rounded-lg focus:outline-none focus:border-green">
      </div>
      <div>
        <textarea name="message" rows="4" placeholder="Your message" class="w-full p-3 border border-green/20 rounded-lg focus:outline-none focus:border-green"></textarea>
      </div>
      <button type="submit" class="w-full bg-darkgreen text-white py-3 px-6 rounded-lg hover:bg-green transition-colors duration-300">
        Send Message
      </button>
    </form>
  </div>
</section>
