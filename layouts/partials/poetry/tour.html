{{ if .Params.tour.enabled }}
  <section id="tour" class="w-full container my-10 lg:my-24">
    <h3 class="text-4xl font-bold text-dark dark:text-light">{{ .Params.tour.title }}</h3>
    <div class="prose 2xl:prose-xl prose-headings:font-bold prose-headings:text-dark mt-4 text-dark/80
    font-light prose-p:text-dark/80 prose-a:text-dark prose-a:underline prose-a:underline-offset-4
    dark:prose-headings:text-light dark:prose-p:text-light/80 dark:prose-a:text-light dark:text-light/80">
      {{ .Params.tour.description | markdownify }}
    </div>
    <div class="relative h-full">
      <!-- Vertical line -->
      <div class="absolute top-0 lg:left-[7px] left-[6px] h-full w-[1px] bg-green dark:bg-light/50"></div>
      <!-- Events -->
      <div class="flex flex-col gap-y-8 mt-8">
        {{ range .Params.tour.events }}
          <div class="flex gap-x-4">
            <div class="w-4 h-4 bg-dark rounded-full mt-2 z-10 dark:bg-light"></div>
            <div class="flex flex-col gap-y-2">
              <div class="flex lg:flex-row flex-col lg:items-center gap-x-8 text-dark/80 dark:text-light/80">
                <a href="{{ .url }}" class="text-2xl font-bold text-dark dark:text-light
                hover:opacity-50 transition-opacity duration-150">
                  {{ .title }}
                </a>
                <div class="flex gap-x-2">
                  <h5 class="text-sm">{{ .date }}</h5>
                  <h5 class="text-sm">- {{ .time }}</h5>
                </div>
              </div>
              <div class="flex flex-col gap-y-2">
                <h5 class="text-base">{{ .description }}</h5>
                <h5 class="text-base">{{ .location }}</h5>
              </div>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
