<section id="contact" class="w-full container my-24">
  <h3 class="text-4xl font-bold text-dark">{{ .Params.contact.title }}</h3>
  <div class="prose 2xl:prose-xl prose-headings:font-bold prose-headings:text-dark mt-4 text-dark/80
  font-light prose-p:text-dark/80 prose-a:text-dark prose-a:underline prose-a:underline-offset-4">
    {{ .Params.contact.description | markdownify }}
  </div>
  <div class="w-full max-w-2xl mt-12">
    <form class="space-y-4">
      <input type="text" name="name" placeholder="Your name" class="w-full p-3 border border-dark/20 rounded-lg focus:outline-none focus:border-dark">
      <input type="email" name="email" placeholder="Your email" class="w-full p-3 border border-dark/20 rounded-lg focus:outline-none focus:border-dark">
      <textarea name="message" rows="4" placeholder="Your message" class="w-full p-3 border border-dark/20 rounded-lg focus:outline-none focus:border-dark"></textarea>
      <button type="submit" class="w-full bg-dark text-white py-3 px-6 rounded-lg hover:bg-dark transition-colors duration-300">
        Send Message
      </button>
    </form>
  </div>
</section>
